<div class="container">
	<fieldset id = "sign-up-field">
		<div id ="sign-up-title">Sign Up</div>
		<form name = "signUpForm" novalidate>
			<input type="text" name="firstName" placeholder="First Name" style="color: black" ng-model="signUpCtrl.user.firstName" required>
			<div
				ng-if="signUpForm.firstName.$error.required && signUpForm.firstName.$touched" class="error">
				Please input your first name.
			</div>
			<br>

			<input type="text" name="lastName" placeholder="Last Name" style="color: black" ng-model="signUpCtrl.user.lastName" required>
			<div
				ng-if="signUpForm.lastName.$error.required && signUpForm.lastName.$touched" class="error">
				Please input your last name.
			</div>
			<br>

			<input type="email" name="email" placeholder="Email" style="color: black" ng-model="signUpCtrl.user.email" required>
			<div
				ng-if="signUpForm.email.$error.required && signUpForm.email.$touched" class="error">
				Type in Valid email format: handle@domain format
			</div>
			<br>

			<input type="text" name="phone" placeholder="Phone ###-###-####" style="color: black" ng-model="signUpCtrl.user.phone" pattern="(\d{3})-(\d{3})-(\d{4})">
			<div
				ng-if="signUpForm.phone.$invalid && signUpForm.phone.$touched" class="error">
				Phone number must be in the ###-###-#### format.
			</div>
			<br>

			<input type="text" name="favourite" placeholder="Your Favourite Dish" style="color: black" ng-focus = "focused = true" ng-blur = "signUpCtrl.validateFavourite(); focused = false" ng-model="signUpCtrl.user.favourite" required>
			<div
				ng-if="signUpForm.favourite.$error.required && signUpForm.favourite.$touched" class="error">
				Please Input Your Favourite Dish.
			</div>
			<div ng-if ="!focused && (!signUpForm.favourite.$error.required) && signUpCtrl.invalidDish" class = "error">
				No such menu Exists.
			</div>
			<br>

			<button style="color:black"
			ng-disabled= "signUpForm.$invalid || signUpCtrl.shortNames.indexOf(signUpCtrl.user.favourite.toLowerCase()) === -1"
			ng-click="signUpCtrl.submit()">Submit</button>

		</form>

		<div id = "sign-up-complete" ng-if="signUpCtrl.saved">
			Your Information has been Saved!
		</div>
	</fieldset>
</div>
